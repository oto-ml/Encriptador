<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo-imagen">
            <img src="./img/Logo.png" alt="logotipo" class="logo">
        </div>
    </header>

<main class="principal">
        <section>
            <div class="container">
                <form action="main.js" method="post">
                    <div class="input-container">
                        <label for="texto">Ingrese el texto aqu√≠</label>
                        <input type="text" name="texto" id="texto" required>
                    </div>
                </form>
                <div class="buttons">
                    <button class="encrypt-btn">Encriptar</button>
                    <button class="desencrypt-btn">Desencriptar</button>
                </div>
            </div>
        </section>
    
    <section>
        <div class="result">
            <div class="vertical-rectangle">
                <h2>Ningun mensaje fue encontrado</h2>
                <p class="result-content">Ingrese el texto que desea encriptar o desencriptar</p>
                <textarea id="result-text" readonly></textarea>
            </div>
        </div>
    </section>
</main>

<footer>

</footer>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo-imagen">
            <img src="./img/Logo.png" alt="logotipo" class="logo">
        </div>
    </header>

<main>
            <div class="container">
                <form action="main.js" method="post">
                    <div class="input-container">
                        <input class ="text-area" type="text" name="texto" id="texto" placeholder="Ingrese el texto aqui" required>
                    </div>
                </form>
                <div class="buttons">
                    <button class="encrypt-btn" onclick="btnEncriptar()">Encriptar</button>
                    <button class="desencrypt-btn" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </div>
        
        
            <div class="result">
                <div class="vertical-rectangle">
                    <textarea readonly id="msg" class="message-area" placeholder ="No se encontro ningún mensaje"></textarea>
                    <img class="result-image" src="./img/Muñeco.png" alt="muñeco">
                </div>
            </div>

            
</main>
    <footer>
        <div class="footer">
            <p>© 2024 Encriptador. Ruben Otoniel Muñoz Luna</p>
        </div>
    </footer>

    <script src="./main.js"></script>
    
</body>
</html>
